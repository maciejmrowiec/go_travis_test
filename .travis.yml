language: go

go:
- 1.5

env:
 global:
 - VV1=from_file
 - KEY=${VV2:-VV1}

before_install:
- go get github.com/axw/gocov/gocov
- go get github.com/mattn/goveralls
- go get golang.org/x/tools/cmd/cover

script:
- go build
- $HOME/gopath/bin/goveralls -v -service=travis-ci
- echo $KEY

after_success:
- mkdir build
- cp go_travis_test main.go ./build

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./build
  on:
    repo: maciejmrowiec/go_travis_test
    tags: true
    all_branches: true
